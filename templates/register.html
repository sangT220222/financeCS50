{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action = "/register" method = "post">

        <div class="mb-3">
            <input id="username" name="username" placeholder="Username" type="text" class="form-control mx-auto w-auto">
        </div>

        <div class="mb-3">
            <input id="password" name="password" placeholder="Password" type="text" class="form-control mx-auto w-auto">
        </div>

        <div class="mb-3">
            <input id="confirmation" name="confirmation" placeholder="Password (again)" type="text" class="form-control mx-auto w-auto">
        </div>

        <button class="btn btn-primary" type="submit">Register</button>

    </form>

{% endblock%}
